{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
</head>

<body>
    <div class="background-image"></div>
    <ul>
        <li><a href="{% url 'recipes:list' %}">Recipes</a></li>
        <li><a href ="{%url 'recipes:add-recipe' %}">Add Recipe</a></li>
        <li><a href="{% url 'recipes:search' %}">Search</a></li> 
        <li><a href ="{%url 'logout' %}">Logout</a></li>
    </ul>
    <div class="page-wrapper"> 
    <main class="recipe-list-content">
        <h1>Recipes</h1>      
    

    <div class="recipe-layout">
        {% for object in object_list %}
        <div class="recipe-card">
            <img src="{{object.recipe_image.url}}" class="list-image" />
            <div class="recipe-holder">
                <p class="recipe-name"><a href="{{object.get_absolute_url}}">{{object.name}}</a></p>
                <p>
                    <span class="recipe-description">Description:</span>
                    {{object.recipe_description}}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
    </main>
    <footer class="site-footer">
        <div>Photo by <a
            href="https://unsplash.com/@eduardo_cg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="footer-style">Eduardo
            Casaj√∫s Gorostiaga</a> on <a
            href="https://unsplash.com/photos/orange-fruits-on-brown-wooden-basket-1zyf0dfFqSk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="footer-style">Unsplash</a>
          </a></div>
      </footer>
    </div>
</body>

</html>
